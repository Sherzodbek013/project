<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин одежды</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li class="right"><a href="reg.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <section id="auth">
        <div class="form-container" id="login-form">
            <h2>Вход</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Войти</button>
            </form>
            <p>Если у вас нет аккаунта, <a href="#" id="show-register">зарегистрируйтесь здесь</a></p>
        </div>

        <div class="form-container" id="register-form" style="display: none;">
            <h2>Регистрация</h2>
            <form>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-phone">Телефон:</label>
                <input type="tel" id="register-phone" name="phone" required>
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Если у вас есть аккаунт, <a href="#" id="show-login">войдите здесь</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Магазин одежды. Все права защищены.</p>
        <a href="index.html">На главную</a>
    </footer>

    <script>
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        });
    </script>
</body>
</html>
